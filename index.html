<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB CLONE APP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="cont d-flex justify-content-center align-items-center">
            <h1 class="text-center mt-5">IMdB FINDER</h1>
            <form id="movieForm" autocomplete="off">
                <div class="form-group">
                    <label for="movie">Movie Name</label>
                    <input class="form-control" type="text" id="movie" placeholder="Movie Name.....">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-warning btn-block ">Search Movie</button>
                    <a href="index.html" type="submit" id="favrBtn" class="btn btn-warning btn-block ">See Favorites</a>
                </div>
            </form>
        </div>
        
        
    </div>
    <div id="result" class="mt-5">

        


        <div id="AddFavr">
            <h2>FAVORITES</h2>
            <div id="favorites"></div>
        </div>



<!-- The card to display movie details -->
<div id="movieDetailsCard" class="card d-none">
    <img id="movieDetailsPoster" class="card-img-top" src="" alt="Movie Poster">
    <div class="card-body">
        <h5 id="movieDetailsTitle" class="card-title"></h5>
        <p id="movieDetailsActors" class="card-text"></p>
        <p id="movieDetailsGenre" class="card-text"></p>
        <p id="movieDetailsImdbRating" class="card-text"></p>
        <p id="movieDetailsReleased" class="card-text"></p>
        <!-- Add other movie details here (e.g., Plot, Director, etc.) -->
        <!-- Add this button inside the movie details card -->
       <button id="closeDetailsBtn" class="btn btn-primary">Close</button>

    </div>
    
</div>

       
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
